<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Adding CSS</title>
</head>
<!--
We can add the CSS to html code in 3 ways :
1.inline  -> in the html tag
2.internal -> using the <style> css code </style> under the head section
3.external -> Css code written in the .css file and linked using  <link  rel="stylesheet" href="style.css"  />


-->
<body>
  <h1>Three Methods of Adding CSS</h1>
  <!-- Create 3 Links to The 3 Webpages: inline, internal and external -->
  <a href="inline.html">Inline</a>
  <a href="internal.html">Internal</a>
  <a href="external.html">External</a>
</body>

</html>
