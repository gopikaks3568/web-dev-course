<!--
  CSS Positioning - key points
  Static position  -> the default position top left corner
  Relative position -> relative to the static position
  absolute position -> relative to the ancestor position or top left corner
  fixed position  -> Fixed on the screen doesnt go along with the scroll 
  https://appbrewery.github.io/css-positioning/
-->
<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{ 
      background-color: red;
      height: 200px;
      width:  200px;
      border-radius: 50%; /*creating a circle*/
      position: relative;
      left: 250px;
      top: 150px;
    }
    .blue-box{
      background-color: blue;
      height: 300px ;
      width: 500px;
      position: relative;
      left: 200px;
      top: 200px
    }
   
    
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
